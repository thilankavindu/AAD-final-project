<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        body {
            padding: 40px;
            background-color: #f8f9fa;
        }
        .product-card {
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 15px;
            background: white;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="mb-4">Product Management</h2>

    <!-- Add Product Form -->
    <form id="productForm" enctype="multipart/form-data">
        <div class="row mb-3">
            <div class="col-md-6">
                <label>Name:</label>
                <input type="text" name="name" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label>Description:</label>
                <input type="text" name="description" class="form-control" required>
            </div>
            <div class="col-md-4">
                <label>Price:</label>
                <input type="number" name="price" class="form-control" required>
            </div>
            <div class="col-md-4">
                <label>Stock Quantity:</label>
                <input type="number" name="stockQuantity" class="form-control" required>
            </div>
            <div class="col-md-4">
                <label>Image:</label>
                <input type="file" name="imageUrl" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label>Category Name:</label>
                <input type="text" name="categoryName" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label>Category ID:</label>
                <input type="number" name="categoryId" class="form-control" required>
            </div>
        </div>
        <input type="hidden" name="id" value="0">
        <button type="submit" class="btn btn-primary">Add Product</button>
    </form>

    <hr>

    <!-- Product List -->
    <div class="row" id="productList"></div>
</div>

<script>
    const apiBase = "http://localhost:8080/api/vi/product";

    // Load products
    function loadProducts() {
        $.ajax({
            url: apiBase + "/getAll",
            method: "GET",
            headers: {
                Authorization: "Bearer " + JWT_TOKEN,
                'Content-Type': 'application/json'
            },
            success: function (res) {
                const products = res.data;
                $('#productList').empty();
                products.forEach(p => {
                    $('#productList').append(`
                        <div class="col-md-4 mb-4">
                            <div class="product-card">
                                <h5>${p.name}</h5>
                                <p>${p.description}</p>
                                <p><strong>Price:</strong> $${p.price}</p>
                                <p><strong>Stock:</strong> ${p.stockQuantity}</p>
                                <p><strong>Category:</strong> ${p.categoryName}</p>
                                <img src="/uploads/product/${p.imageUrl}" alt="Product" class="img-fluid mb-2">
                                <button class="btn btn-danger btn-sm" onclick="deleteProduct(${p.id})">Delete</button>
                            </div>
                        </div>
                    `);
                });
            }
        });
    }

    // Add product
    $('#productForm').submit(function (e) {
        e.preventDefault();
        const formData = new FormData(this);

        $.ajax({
            url: apiBase + "/save",
            method: "POST",
            headers: {
                Authorization: "Bearer " + JWT_TOKEN,
                'Content-Type': 'application/json'
            },
            data: formData,
            processData: false,
            contentType: false,
            success: function () {
                alert("Product added successfully!");
                $('#productForm')[0].reset();
                loadProducts();
            },
            error: function () {
                alert("Error saving product.");
            }
        });
    });

    // Delete product
    function deleteProduct(id) {
        $.ajax({
            url: apiBase + "/delete?id=" + id,
            method: "DELETE",
            headers: {
                Authorization: "Bearer " + JWT_TOKEN,
                'Content-Type': 'application/json'
            },
            success: function () {
                alert("Product deleted.");
                loadProducts();
            }
        });
    }

    // Initial load
    $(document).ready(function () {
        loadProducts();
    });
</script>

</body>
</html>
